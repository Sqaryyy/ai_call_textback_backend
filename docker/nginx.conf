server {
    listen 80;
    server_name voxiodesk.com www.voxiodesk.com;
    client_max_body_size 10M;

    # Frontend - React app
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API - Proxy to FastAPI
    location /api/ {
        proxy_pass http://afterhours_app:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Webhooks - Proxy to FastAPI
    location /webhooks/ {
        proxy_pass http://afterhours_app:8000/webhooks/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://afterhours_app:8000/health;
        proxy_set_header Host $host;
    }

    # Docs (if enabled)
    location /docs {
        proxy_pass http://afterhours_app:8000/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://afterhours_app:8000/openapi.json;
        proxy_set_header Host $host;
    }
}